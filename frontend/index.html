<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dr. B. R. Ambedkar AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
    }
  }
  </script>

  <style>
   body {
  margin: 0;
  background-color: #000;
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
.header {
  background-color:  #2c2b2b;
  color: #c3cbca;
  width: 600px;
  border-radius: 20px;

  padding: 14px 24px;
  margin: 20px auto 0;

  display: flex;
  align-items: center;
  justify-content: center;
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
}



/* MAIN LAYOUT */
.main {
  flex: 1;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: 30px;
  padding: 20px 40px;
  align-items: center;
}

/* LEFT TEXT PANEL */
.text-panel {
  height: 100%;
  display: flex;
  align-items: center;
}

.answer {
  max-width: 600px;
  line-height: 1.8;
  font-size: 18px;
  color: #d7dedd;
  opacity: 0.95;
}

/* RIGHT AVATAR PANEL */
.avatar-panel {
  background: #000;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
#avatar-container canvas {
  width: 100% !important;
  height: 100% !important;
  display: block;
  background: #000;
}


#avatar-container {
  width: 100%;
  max-width: 520px;
  height: 520px;
  background: #000;

}

/* CHAT INPUT BAR */
.chat-bar {
  display: flex;
  gap: 10px;
  padding: 15px;
  border-top: 1px solid rgba(255,255,255,0.1);
  background: rgba(0,0,0,0.6);
}

.chat-bar input {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
  background-color: #2c2b2b;
  color: white;
}

.chat-bar button {
  padding: 14px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background:  #2c2b2b;
  color: #a29f9f;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 900px) {
  .main {
    grid-template-columns: 1fr;
    text-align: center;
  }

  .answer {
    margin: auto;
  }
}

  </style>
</head>
<body>
  <!-- HEADER -->
  <header >
    <div class="header">
      <h1>Dr. B. R. Ambedkar AI Avatar</h1>
    </div>
    
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <!-- LEFT: ANSWER TEXT -->
    <section class="text-panel">
      <div id="answer" class="answer">
        Ask a question to beginâ€¦
      </div>
    </section>

    <!-- RIGHT: AVATAR -->
    <section class="avatar-panel">
      <div id="avatar-container"></div>
    </section>
  </main>

  <!-- QUESTION INPUT (BOTTOM) -->
  <footer class="chat-bar">
    <input
      id="question"
      placeholder="Ask Dr. B. R. Ambedkar..."
      autocomplete="off"
      onkeydown="if(event.key==='Enter') askQuestion()"
    />
    <button onclick="askQuestion()">Ask</button>
  </footer>

  <script type="module" src="./script.js"></script>
</body>

</html>
